<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<!-- injector:css -->
		<link rel="stylesheet" href="/style/app.css">
		<!-- endinjector -->
	</head>
	<body ng-app="app">
		<nav class="navbar navbar-inverse" ng-controller="navController as navController">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Weather</a>
				</div>
				<!--/.nav-header -->
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="#home">Home</a></li>
						<li><a href="#dashboard">Dashboard</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right ng-cloak" ng-controller="currentLocationController as locCtrl">
						<form ng-show="locCtrl.manualMode" class="navbar-form navbar-right">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="locCtrl.tempLocation" ng-model-options="{debounce: 500}" ng-change="locCtrl.currentLocation.setLocation(locCtrl.tempLocation)" placeholder="City Name">
							</div>
						</form>
						<li ng-hide="locCtrl.manualMode" ng-click="locCtrl.manualMode = true;" uib-popover="Click to manually enter a location" popover-trigger="'mouseenter'" popover-placement="bottom"><a href="javascript:void(0);">{{locCtrl.currentLocation.cityName}}</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container -->
		</nav>
		<!--/.navbar -->
		<div class="container">
			<!-- Injected Contented -->
			<div ui-view></div>
		</div>
		<!--/.container -->
		
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/ngGeolocation/ngGeolocation.js"></script>
		<!-- endbower -->
		<!-- injector:js -->
		<script src="/script/app.js"></script>
		<script src="/script/current-location-controller.js"></script>
		<script src="/script/dashboard-controller.js"></script>
		<script src="/script/dashboard-item-controller.js"></script>
		<script src="/script/home-controller.js"></script>
		<script src="/script/location-service.js"></script>
		<script src="/script/nav-controller.js"></script>
		<script src="/script/weather-service.js"></script>
		<!-- endinjector -->
	</body>
</html>
